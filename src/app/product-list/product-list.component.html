<div class="card">
  <div class="card-header bg-primary text-white">
    {{ title }}
  </div>
  <div class="card-block">
    <form class="form">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
        <div class="col-sm-5">
          <input type="text" name="filterDesc" id="filterDesc" placeholder="Filter..." class="form-control" [(ngModel)]="filterSearch">
        </div>
        <label class="col-form-label col-sm-5">Filtrando por: {{ filterSearch }}</label>
      </div>
    </form>
    <div class="table-responsive" *ngIf="products.length >= 1">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              <button class="btn btn-sm" (click)="toggleImage()" [ngClass]="{'btn-danger': showImage, 'btn-primary': !showImage}">{{ showImage ? 'Ocultar' : 'Mostrar'}} im√°genes</button>
            </th>
            <th>{{ headers.desc }}</th>
            <th>{{ headers.price }}</th>
            <th>{{ headers.avail }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | productFilter:filterSearch">
            <td>
              <img [src]="product.imageUrl" *ngIf="showImage" [alt]="product.desc" [title]="product.desc">
            </td>
            <td>{{ product.desc }}</td>
            <td>{{ product.price | currency:'EUR':'symbol' }}</td>
            <td>{{ product.avail | date:'dd/MM/y' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
