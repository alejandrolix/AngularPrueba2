<div class="card">
  <div class="card-header bg-primary text-white">
    {{ title }}
  </div>
  <div class="card-block">
    <form class="form">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
        <div class="col-sm-5">
          <input type="text" name="filterDesc" id="filterDesc" placeholder="Filter..." class="form-control" [(ngModel)]="filterSearch">
        </div>
        <label class="col-form-label col-sm-5">Filtrando por: {{ filterSearch }}</label>
      </div>
    </form>
    <div *ngIf="products.length >= 1">
      <div class="row headers no-gutters">
          <div class="col-2">
              <button class="btn btn-sm" (click)="toggleImage()" [ngClass]="{'btn-danger': showImage, 'btn-primary': !showImage}">{{ showImage ? 'Ocultar' : 'Mostrar'}} im√°genes</button>
          </div>
          <div class="col-4">{{ headers.desc }}</div>
          <div class="col">{{ headers.price }}</div>
          <div class="col">{{ headers.avail }}</div>          
        <tbody>
          <app-product-item class="row no-gutters" *ngFor="let product of products | productFilter:filterSearch"></app-product-item>
        </tbody>
      </div>
    </div>
  </div>
</div>
